<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact Futuriste ðŸš€</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color:#fff;
    }

    @keyframes gradientBG {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .container {
      background: rgba(0,0,0,0.8);
      padding: 50px 40px;
      border-radius: 20px;
      max-width: 500px;
      width:100%;
      box-shadow: 0 0 40px #0ff, 0 0 80px #0ff inset;
      position: relative;
      overflow: hidden;
      border: 2px solid #0ff;
    }

    h2 {
      text-align:center;
      font-size:2em;
      color:#0ff;
      margin-bottom:30px;
      text-shadow:0 0 10px #0ff,0 0 20px #0ff;
      position:relative;
    }

    h2::after {
      content:'';
      width:80px; height:3px;
      background:#0ff;
      display:block;
      margin:10px auto 0;
      box-shadow:0 0 10px #0ff;
      border-radius:2px;
    }

    form { position: relative; }
    label {
      position: absolute;
      left:15px;
      top:15px;
      pointer-events:none;
      transition: 0.3s ease all;
      color:#0ff;
      font-size:0.9em;
    }

    input, textarea {
      width:100%;
      padding:20px 15px 10px 15px;
      margin-top:30px;
      background: rgba(0,0,0,0.6);
      border:none;
      border-bottom:2px solid #0ff;
      color:#0ff;
      font-size:1em;
      border-radius:5px;
      outline:none;
      transition: 0.3s ease all;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff inset;
      border-color:#0ff;
    }

    input:focus + label,
    input:not(:placeholder-shown) + label,
    textarea:focus + label,
    textarea:not(:placeholder-shown) + label {
      top:-10px;
      font-size:0.8em;
      color:#0ff;
    }

    button {
      margin-top:25px;
      width:100%;
      padding:15px;
      border:none;
      border-radius:10px;
      background: #0ff;
      color:#000;
      font-weight:700;
      font-size:1em;
      cursor:pointer;
      position:relative;
      overflow:hidden;
      transition:0.4s;
    }

    button:hover {
      box-shadow:0 0 20px #0ff, 0 0 40px #0ff inset;
      transform: scale(1.05);
    }

    button::after {
      content:'';
      position:absolute;
      top:0; left:-100%;
      width:100%; height:100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-20deg);
      transition:0.5s;
    }

    button:hover::after { left:100%; }

    .note {
      text-align:center;
      margin-top:15px;
      font-size:0.8em;
      color:#0ff;
    }

    @media(max-width:600px){
      .container{padding:30px 20px;}
      h2{font-size:1.5em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fas fa-rocket"></i> Contactez-moi</h2>
    <form>
      <input type="text" id="nom" name="nom" placeholder=" " required>
      <label for="nom">Nom</label>

      <input type="text" id="prenom" name="prenom" placeholder=" " required>

      <textarea id="message" name="message" rows="5" placeholder=" " required></textarea>
      <label for="message">Votre message</label>

      <button type="submit"><i class="fas fa-paper-plane"></i> Envoyer</button>
      <p class="note">*Simulation â€“ les donnÃ©es ne sont pas enregistrÃ©es.</p>
    </form>
  </div>
</body>
</html>
