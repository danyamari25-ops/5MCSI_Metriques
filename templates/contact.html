<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.14);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.68);
      --focus:rgba(99,102,241,.7); /* indigo */
      --shadow: 0 24px 70px rgba(0,0,0,.45);
      --radius:16px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 15% 20%, rgba(99,102,241,.18), transparent 60%),
        radial-gradient(900px 600px at 85% 70%, rgba(34,211,238,.12), transparent 60%),
        linear-gradient(180deg, #070a13, var(--bg));
      padding:24px;
      display:grid;
      place-items:center;
    }

    .card{
      width:min(720px, 100%);
      background: var(--card);
      border:1px solid var(--border);
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .top{
      padding:28px 26px 18px;
      border-bottom:1px solid rgba(255,255,255,.10);
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(1.35rem, 2.2vw, 1.9rem);
      letter-spacing:-.3px;
    }

    p{
      margin:0;
      color:var(--muted);
      line-height:1.5;
      max-width: 60ch;
    }

    form{
      padding:22px 26px 26px;
      display:grid;
      gap:16px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:14px;
    }

    @media (max-width: 720px){
      .grid{grid-template-columns:1fr;}
    }

    label{
      display:block;
      font-size:.9rem;
      color:var(--muted);
      margin:0 0 8px;
    }

    input, textarea{
      width:100%;
      padding:12px 12px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,12,20,.35);
      color:var(--text);
      outline:none;
      font-size:1rem;
      transition: border-color .15s ease, box-shadow .15s ease, transform .15s ease;
    }

    textarea{min-height:140px; resize:vertical}

    input:focus, textarea:focus{
      border-color: var(--focus);
      box-shadow: 0 0 0 4px rgba(99,102,241,.18);
      transform: translateY(-1px);
    }

    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-top:6px;
    }

    button{
      border:0;
      cursor:pointer;
      padding:12px 16px;
      border-radius: 12px;
      font-weight:700;
      color:#0b1020;
      background: linear-gradient(135deg, rgba(99,102,241,1), rgba(34,211,238,.9));
      box-shadow: 0 14px 30px rgba(0,0,0,.35);
      transition: transform .15s ease, filter .15s ease;
    }

    button:hover{ transform: translateY(-2px); filter: brightness(1.04); }
    button:active{ transform: translateY(0px); }

    .secondary{
      background: transparent;
      color: var(--muted);
      border:1px solid rgba(255,255,255,.16);
      box-shadow:none;
      font-weight:600;
    }

    .foot{
      color: rgba(255,255,255,.50);
      font-size:.86rem;
    }

    .toast{
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%) translateY(18px);
      opacity:0;
      pointer-events:none;
      padding: 12px 14px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(15,18,32,.72);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
      transition: opacity .2s ease, transform .2s ease;
      color: rgba(255,255,255,.86);
      max-width: min(560px, calc(100% - 24px));
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .toast.show{opacity:1; transform: translateX(-50%) translateY(0);}
    .toast strong{color:rgba(255,255,255,.95)}
  </style>
</head>

<body>
  <section class="card">
    <div class="top">
      <h1>Contact</h1>
      <p>Une page moderne, simple et lisible. (Envoi en mode simulation : rien n’est sauvegardé.)</p>
    </div>

    <form id="contactForm" autocomplete="on">
      <div class="grid">
        <div>
          <label for="nom">Nom</label>
          <input id="nom" name="nom" type="text" placeholder="Durand" required>
        </div>

        <div>
          <label for="prenom">Prénom</label>
          <input id="prenom" name="prenom" type="text" placeholder="Noha" required>
        </div>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Écris ton message ici…" required></textarea>
      </div>

      <div class="actions">
        <button type="submit">Envoyer</button>
        <button class="secondary" type="button" id="resetBtn">Réinitialiser</button>
        <div class="foot">Ctrl + Entrée pour envoyer</div>
      </div>
    </form>
  </section>

  <div class="toast" id="toast" role="status" aria-live="polite">
    <span aria-hidden="true">✅</span>
    <div>
      <strong>Message envoyé</strong>
      <div id="toastText">Simulation effectuée.</div>
    </div>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const toast = document.getElementById("toast");
    const toastText = document.getElementById("toastText");
    const resetBtn = document.getElementById("resetBtn");

    function showToast(text){
      toastText.textContent = text;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=>toast.classList.remove("show"), 2200);
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const prenom = form.prenom.value.trim();
      showToast(prenom ? `Merci ${prenom}, message envoyé (simulation).` : "Message envoyé (simulation).");
      form.reset();
    });

    resetBtn.addEventListener("click", () => {
      form.reset();
      showToast("Formulaire réinitialisé.");
    });

    form.addEventListener("keydown", (e) => {
      if ((e.ctrlKey || e.metaKey) && e.key === "Enter") form.requestSubmit();
    });
  </script>
</body>
</html>
