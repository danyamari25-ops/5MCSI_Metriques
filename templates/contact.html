<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact â€¢ AI Interface</title>

<style>
:root{
  --bg:#0a0d14;
  --panel:#101726;
  --panel-light:#141d33;
  --accent:#6cf2c2;
  --accent2:#6aa8ff;
  --text:#f0f3ff;
  --muted:#9fb0ff;
  --border:#1e2a4d;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family: Inter, system-ui, sans-serif;
  background:
    radial-gradient(600px 600px at 20% 20%, rgba(106,168,255,.12), transparent 60%),
    radial-gradient(500px 500px at 80% 80%, rgba(108,242,194,.10), transparent 60%),
    var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
  padding:24px;
}

/* subtle animated rings */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center, transparent 55%, rgba(106,168,255,.15) 56%, transparent 57%),
    radial-gradient(circle at center, transparent 65%, rgba(108,242,194,.12) 66%, transparent 67%);
  background-size: 1200px 1200px, 900px 900px;
  animation: scan 18s linear infinite;
  opacity:.3;
  pointer-events:none;
}

@keyframes scan{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

.card{
  width:100%;
  max-width:640px;
  background:linear-gradient(180deg, var(--panel), var(--panel-light));
  border-radius:16px;
  border:1px solid var(--border);
  padding:32px;
  box-shadow:0 40px 90px rgba(0,0,0,.6);
}

.header{
  display:flex;
  align-items:center;
  gap:16px;
  margin-bottom:24px;
}

.logo{
  width:46px;
  height:46px;
  border-radius:50%;
  background:
    linear-gradient(135deg, var(--accent2), var(--accent));
  display:grid;
  place-items:center;
  color:#020409;
  font-weight:800;
  box-shadow:0 0 25px rgba(106,168,255,.5);
}

.title{
  font-size:1.6rem;
  letter-spacing:.5px;
}

.subtitle{
  font-size:.9rem;
  color:var(--muted);
}

form{
  display:grid;
  gap:20px;
  margin-top:20px;
}
